  <ion-menu id="ManagerView" [content]="content" *ngIf="isLoggedIn==true && IsManagerViewVisible==true">

    <ion-header class="header_menu">
      <ion-toolbar>
        <ion-title><img class="menu_logo" src="assets/img/logo_menu.svg" alt="Ionic Logo"></ion-title>
        <ion-buttons end menuClose="left" *ngIf="isBrowser==false">
          <button>
            <ion-icon name="ios-close-outline"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">



      <ion-list>

        <button ion-item menuClose *ngFor="let p of ManagerViewPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
      <ion-list>

        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
    <ion-footer *ngIf="isBrowser==false">
      <ion-label color="primary" style="text-align:center">{{'VERSION' | translate}} {{appversion}}</ion-label>
    </ion-footer>
  </ion-menu>

  <!-- logged in menu -->
  <ion-menu id="loggedInMenu" [content]="content" *ngIf="isLoggedIn==true && IsManagerViewVisible==false">

    <ion-header class="header_menu">

          <button>
            <ion-icon name="ios-close-outline"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>

        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">

          {{p.title}}
        </button>
      </ion-list>
